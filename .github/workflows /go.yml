name: Build, Scan and Push Docker Image

on:
  push:
    branches: [ main, '*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -v ./...

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Determine image tag
      id: vars
      run: echo "::set-output name=tag::$(if [ "${{ github.ref }}" = "refs/heads/main" ]; then echo 'latest'; else echo "rc_${{ github.run_id }}"; fi)"

    - name: Build Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        dockerfile: ./Dockerfile
        push: false
        tags: migalsp/kubex:${{ steps.vars.outputs.tag }}
        outputs: type=docker,dest=/tmp/docker-save.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'migalsp/kubex:${{ steps.vars.outputs.tag }}'
        exit-code: '1'
        ignore-unfixed: true
        format: 'table'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: migalsp/kubex:${{ steps.vars.outputs.tag }}